<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" href="./assets/admin favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="sidebar-container">

        <div class="sidebar-logo">
            <h2>Placeholder</h2>
        </div>

        <div class="sidebar-links-container">
            <ul class="sidebar-links-list">
                <li>
                    <a href="">
                        <i class="bi bi-pie-chart"></i> Dashboard
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-people"></i> User Profiles
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-chat-left"></i> Messages
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-credit-card"></i> Transcations
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-wallet2"></i> My wallet
                    </a>
                </li>
                
                <li>
                    <a href="">
                        <i class="bi bi-currency-dollar"></i> Payment
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-graph-up"></i> Investment
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-file-text"></i> Reports
                    </a>
                </li>


                <li>   
                    <a href="">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="bi bi-life-preserver"></i> Support
                    </a>
                </li>


                <li>
                    <a href="">
                        <i class="bi bi-box-arrow-right"></i> Log out
                    </a>
                </li>
            </ul>

        </div>

    </div>

    <div class="navbar-container">
       <div class="nav-greeting-wrap">
            <img src="./assets/user-profile-picture.svg" alt="" class="user-profile-pic"> Hello, User
       </div>

       <div class="nav-links-wrap">
            <ul class="nav-links-list">
                <li><i class="bi bi-brightness-high"></i></li>
                <li><i class="bi bi-search"></i></li>
                <li><i class="bi bi-bell"></i></li>
                <li><i class="bi bi-person-square"></i></li>
            </ul>
       </div>
    </div>
    
    <div class="main-container">
        <div class="dashboard-item dashboard-total-item total-balance">
            <div class="component-title-wrap">
                <span>Total balance</span> <i class="bi bi-three-dots"></i>
            </div>

            <div class="component-img-wrap">
                <img src="./assets/vector-total-balance.svg" alt="">
            </div>

            <div class="component-total-result">
                <span><i class="bi bi-currency-dollar"></i> 19,750</span>
                <span class="span-profit"><i class="bi bi-arrow-up"></i> 11.94%</span>
            </div>
        </div>

        <div class="dashboard-item dashboard-total-item total-expense">
            <div class="component-title-wrap">
                <span>Total expense</span> <i class="bi bi-three-dots"></i>
            </div>

            <div class="component-img-wrap">
                <img src="./assets/vector-total-expense.svg" alt="">
            </div>

            <div class="component-total-result">
                <span><i class="bi bi-currency-dollar"></i> 11,375</span>
                <span class="span-loss"><i class="bi bi-arrow-up"></i> 19.91%</span>
            </div>
        </div>

        <div class="dashboard-item dashboard-total-item total-savings">
            <div class="component-title-wrap">
                <span>Total savings</span> <i class="bi bi-three-dots"></i>
            </div>

            <div class="component-img-wrap">
                <img src="./assets/vector-total-savings.svg" alt="">
            </div>

            <div class="component-total-result">
                <strong><i class="bi bi-currency-dollar"></i> 8400</strong>
                <span class="span-profit"><i class="bi bi-arrow-up"></i> 21.17%</span>
            </div>
        </div>

        <div class="dashboard-item user-card">
            <div class="component-title-wrap">
                <span>My card</span> <i class="bi bi-three-dots"></i>
            </div>
            <div class="component-img-wrap card-img-wrap">
                <img src="./assets/vector-credit-card.svg" alt="">
            </div>
        </div>
        <div class="dashboard-item user-outlay-graph"></div>
        <div class="dashboard-item user-spending-analytics"></div>
        <div class="dashboard-item user-income-graph"></div>
        <div class="dashboard-item user-latest-transactions"></div>
    </div>

    <!-- JS -->
     <script src="index.js"></script>
</body>
</html>
